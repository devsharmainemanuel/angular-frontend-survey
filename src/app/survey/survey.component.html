<div class="clearfix mt-5"></div>
<div class="row">
  <div class="col-md-12 ">

    <form #answer="ngForm" (ngSubmit)="onSubmit(answer.value)" >
      <div class="card-header">
        Name: <input  type="text" class="form-control" name="username" ngModel>

      </div>



      <div class="card mt-2" *ngFor="let question of questions">
        <div class="card-header">
          {{ question.title }}

        </div>
        <div class="card-body">

          <input *ngIf="question.question_type == 'fillintheblank'" type="text" class="form-control" name="{{question.id}}" ngModel>

          <textarea *ngIf="question.question_type == 'textarea'" type="text" class="form-control" name="{{question.id}}" ngModel></textarea>
          <!-- SINGLE CORRECT -->
          <div class="row"  *ngIf="question.question_type == 'single'">
              <div class="col-md-6" *ngFor="let option of question.options; let i = index">
                  <div ngModelGroup="{{question.id}}">
                    <input type="radio" name="{{option.id}}" ngModel> {{ option.text }}
                  </div>

                </div>
          </div>
          <!-- END SINGLE CORRECT -->


          <!-- RATINGS -->
          <div class="row"  *ngIf="question.question_type == 'ratings'">
            <div class="col-md-2 col-md-offset-1">

              <input type="radio" value="1"  required name="{{question.id}}" ngModel> 1
            </div>
            <div class="col-md-2">
              <input type="radio" value="2"  required name="{{question.id}}" ngModel> 2
            </div>
            <div class="col-md-2">
              <input type="radio" value="3"  required name="{{question.id}}" ngModel> 3
            </div>
            <div class="col-md-2">
              <input type="radio" value="4"  required name="{{question.id}}" ngModel> 4
            </div>
            <div class="col-md-2">
              <input type="radio" value="5"  required name="{{question.id}}" ngModel> 5
            </div>
          </div>
          <!-- END RATINGS -->

          <!-- MULTIPLE CORRECT -->
          <div class="row"  *ngIf="question.question_type == 'multiple'">
            <div class="col-md-12" *ngFor="let option of question.options; let i = index">
              <div ngModelGroup="{{question.id}}">
                <input type="checkbox" name="{{option.id}}" ngModel> {{ option.text }}
              </div>

            </div>

          </div>
          <!-- END MULTIPLE CORRECT -->

        </div>
      </div>
      <div class="clearfix mt-2"></div>

      <button type="submit" class="btn btn-xs btn-primary">Save</button>


    </form>
  </div>
</div>
